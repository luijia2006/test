<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;  charset=gb2312" />
    <title></title>
</head>
</head>

<body>
<form onSubmit="return false;">
    <input type = "text" name="message" value="hello..."/>

    <input type="button" value="send" value="发送websocket请求消息" onclick="send(this.form.message.value);" />
    <hr color="blue">
    <h3>服务器返回信息</h3>
    <br/><br/>

    <textarea id="responseText" style="width: 800px;height: 300px;"></textarea>
</form>
</body>

<script type="text/javascript">
    var socket;
    //实际生产中，id可以从session里面拿用户id
    var id  = Math.random().toString(36).substr(2);
    if(!window.WebSocket){
        window.WebSocket = window.MozWebSocket;
    }

    if(window.WebSocket){
        socket = new WebSocket("ws://localhost:7397/webssss");

        socket.onmessage = function(event){
            appendln("receive:" + event.data);
        };

        socket.onopen = function(event){
            appendln("WebSocket is opened");
            login();
        };

        socket.onclose = function(event){
            appendln("WebSocket is closed");
        };
    }else{
        alert("WebSocket is not support");
    }


    function appendln(text) {
        var ta = document.getElementById('responseText');
        ta.value += text + "\r\n";
    }

    function login(){
        console.log("aaaaaa");
        var date={"id":id,"type":"我说你是谁"};
        var login = JSON.stringify(date);
        socket.send(login);


    }

    function send(message){
        if(!window.WebSocket){
            return ;
        }
        if(socket.readyState == WebSocket.OPEN){
            socket.send(message);
        }else{
            alert("WebSocket 连接创建失败.");
        }
    }

</script>

</html>
